<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student (objects)</title>
  </head>
  <body>
    <h1>Students</h1>
    
    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Nickname</th>
          <th>Middlename</th>
          <th>Lastname</th>
          <th>Gender</th>
          <th>House</th>
          <td></th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
        
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="first_name">NAME</td>
        <td data-field="nick_name">NICK_NAME</td>
        <td data-field="middle_name">MIDDLE_NAME</td>
        <td data-field="last_name">LAST_NAME</td>
        <td data-field="gender">GENDER</td>
        <td data-field="house">HOUSE</td>
        <td data-field="image">IMAGE</td>
      </tr>
    </template>


    <script src="student_objects.js"></script>
  </body>
</html>
